<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="comment">Reviews</h5><!--id is left as comment-->
	<button type="button" class="btn btn-primary bg-white" id="newReview" data-toggle="modal" data-target="#newReviewModal" data-dismiss="modal" onClick="newReview()" style="color: black; border: 0px;">New Review</button>
            </div>
            <div class="modal-body">
                <div id="emptyReview">No review yet. Create one now</div>
                <div class="row px-5" id="reviewBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
