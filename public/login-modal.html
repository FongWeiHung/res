<!-- this is a structure of Bootstrap Modal -->
<style>
	.clickpls{
		background-color:#414141;
		color:white;
		width:400px;
		border:none;
		border-radius:15px;
		box-shadow:0 8px #6e6e6e;
		
	}
	.clickpls:hover{
		background-color: #2b2b2b;
		color: white;}
	.clickpls:active{
		background-color: black;
		box-shadow: 0 5px #666;
		transform:translateY(4px);
	}
</style>

				</div>
				<!--username, user_Password,-->

				<label  for="im-a-uselesstag">Password:</label>
				<div class="box mb-2">
					
					<input type="password" class="form-control no-border" id="user_Password" class="form-control" />
				</div>

				<!-- Submit button -->
				
				<button onclick="loginUser();" type="button" class="clickpls">Login</button>

			</div>
		</div>
	</div>
</div>
